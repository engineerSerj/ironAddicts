<div class="container mt-5">
<body>
<p>List of users</p>
<div>
<table>
    <tr>
        <th>Name</th>
        <th>Role</th>
    </tr>
    <tr th:each="user : ${users}">
        <td th:text="${user.getName()}"></td>
        <td th:text="${user.getRoleAsString()}"></td>
        <td><a th:href="@{/user/{user}(user=${user.getId()})}"> edit </a> </td>
    </tr>
</table>
</div>
